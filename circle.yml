
machine:
  node:
    version: 4

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - make node_modules

test:
  override:
    - make check-build
    - make coverage
    - make check-coverage

deployment:
  publish:
    tag: /[0-9]+(\.[0-9]+)*(-.+)?/
    commands:
      - make lib
      - npm publish
