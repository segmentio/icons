
machine:
  node:
    version: 4

dependencies:
  override:
    - make node_modules

test:
  override:
    # ensure we can build for both Duo and Browserify
    - make check-build
    - make coverage
    - make check-coverage

deployment:
  publish:
    tag: /[0-9]+(\.[0-9]+)*(-.+)?/
    commands:
      - make lib
      - npm publish
